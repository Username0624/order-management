<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 | 重設密碼</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8uR2gII9oMvW14jWc//Y4/l86iM/8U8/51L6I6w1YtJ5P5w5/2F/1L6W1P5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
        
        <div class="card shadow-lg p-3 my-5" style="max-width: 450px; width: 90%;">
            <div class="card-body p-5">
                
                <h2 class="card-title text-center mb-1 fw-bold">重設您的密碼</h2>
                <p id="subTitle" class="text-center text-muted mb-4">請輸入您註冊時使用的電子郵件地址。</p>
                
                <div id="messageArea" class="alert d-none" role="alert"></div>

                <form id="forgotPasswordForm">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" id="email" class="form-control" placeholder="請輸入 Email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="submitBtn">發送重設連結</button>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_page') }}" class="link-primary text-decoration-none small">返回登入頁面</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='api.js') }}"></script>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const msgArea = document.getElementById("messageArea");
            const submitBtn = document.getElementById("submitBtn");
            const form = document.getElementById("forgotPasswordForm");
            
            // 檢查 Email 格式 (基礎檢查)
            if (!email || !email.includes('@')) {
                msgArea.classList.remove('d-none', 'alert-success');
                msgArea.classList.add('alert-danger');
                msgArea.innerText = '請輸入有效的電子郵件地址。';
                return;
            }

            // 進入載入狀態
            msgArea.classList.add('d-none');
            submitBtn.disabled = true;
            submitBtn.textContent = '發送中...';
            
            try {
                // 呼叫後端 API
                const response = await fetch('/api/forgot-password', { // 使用修正後的 API 路徑
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                // 由於後端是安全回傳 (不論成功與否都盡量回傳成功訊息)
                // 我們只檢查連線是否成功 (response.ok)
                
                msgArea.classList.remove('d-none', 'alert-danger');
                
                if (response.ok) {
                    // 顯示成功訊息，並隱藏表單，防止使用者重複提交
                    msgArea.classList.add('alert-success');
                    msgArea.innerText = result.message || "如果該信箱存在，我們已發送密碼重設連結到您的信箱。請檢查您的收件匣（包含垃圾郵件）。";
                    
                    // 隱藏表單和副標題
                    form.style.display = 'none';
                    document.getElementById("subTitle").style.display = 'none';

                } else {
                    // 伺服器回傳 4xx 或 5xx 錯誤
                    msgArea.classList.add('alert-danger');
                    msgArea.innerText = result.message || "請求失敗，請稍後再試。";
                }

            } catch (error) {
                console.error('API 呼叫失敗:', error);
                msgArea.classList.remove('d-none', 'alert-success');
                msgArea.classList.add('alert-danger');
                msgArea.innerText = '伺服器連線錯誤，請檢查您的網路或聯繫管理員。';
            } finally {
                // 如果是連線或伺服器錯誤 (response.ok 為 false)，恢復按鈕狀態讓使用者重試
                if (!response.ok || !form.style.display) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '發送重設連結';
                }
            }
        });
    </script>
</body>
</html>
