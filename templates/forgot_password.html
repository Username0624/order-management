<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8uR2gII9oMvW14jWc//Y4/l86iM/8U8/51L6I6w1YtJ5P5w5/2F/1L6W1P5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
        
        <div class="card shadow-lg p-3 my-5" style="max-width: 450px; width: 90%;">
            <div class="card-body p-5">
                
                <h2 class="card-title text-center mb-1 fw-bold">重設您的密碼</h2>
                <p class="text-center text-muted mb-4">請輸入您註冊時使用的電子郵件地址。</p>
                
                <form id="forgotPasswordForm">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" id="email" class="form-control" placeholder="請輸入 Email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">發送重設連結</button>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_page') }}" class="link-primary text-decoration-none small">返回登入頁面</a>
                    </div>

                </form>

                <p id="msg" class="mt-4 text-center"></p>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='api.js') }}"></script>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const msgElement = document.getElementById("msg");
            
            msgElement.innerText = "正在處理中...";
            
            try {
                // ⭐ 關鍵：向我們剛剛在 app.py 中定義的 API 端點發送請求 ⭐
                const response = await fetch('/api/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                if (response.ok) {
                    msgElement.className = 'mt-4 text-center text-success fw-bold';
                    // 成功後將 Email 欄位清除
                    document.getElementById("email").value = ''; 
                } else {
                    msgElement.className = 'mt-4 text-center text-danger';
                }

                msgElement.innerText = result.message || "發生未知錯誤";

            } catch (error) {
                console.error('API 呼叫失敗:', error);
                msgElement.className = 'mt-4 text-center text-danger';
                msgElement.innerText = '伺服器連線錯誤，請稍後再試。';
            }
        });
    </script>
</body>
</html>
