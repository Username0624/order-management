<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊新帳號</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8uR2gII9oMvW14jWc//Y4/l86iM/8U8/51L6I6w1YtJ5P5w5/2F/1L6W1P5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<script src="{{ url_for('static', filename='api.js') }}"></script>
<body>
    
    <div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
        
        <div class="card shadow-lg p-3 my-5" style="max-width: 900px; width: 90%;">
            <div class="card-body p-5">
                
                <h2 class="card-title text-center mb-1 fw-light">註冊新帳號</h2>
                <p class="text-center text-muted mb-4">已經有帳號？ <a href="login" class="link-primary text-decoration-none fw-bold">返回登入</a></p>
                
                <div class="row g-5">
                    
                    <div class="col-md-6 border-end">
                        <form id="registerForm">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">使用者名稱</label>
                                <input type="text" id="username" class="form-control" placeholder="請輸入使用者名稱" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件地址</label>
                                <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" id="password" class="form-control" placeholder="至少8個字元" required>
                                <small class="form-text text-muted">密碼長度至少為8個字元</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">註冊</button>
                        </form>
                    </div>


                
                <p id="msg" class="mt-4 text-center"></p>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/static/api.js"></script>

    <script>
        // 註冊事件
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const msgElement = document.getElementById("msg");

            const result = await apiRegister(
                username.value,
                email.value,
                password.value
            );

            msgElement.innerText = result.message || result.error;

            if(result.success){
                // 註冊成功，1秒後跳回登入頁
                setTimeout(() => location.href = "login", 1000);
            }
        });

        // 由於我們在頂部已經使用 <a href="login">，所以這裡的按鈕可以移除或保留
        // 為了避免重複，我保留了頂部的連結，移除了您原有的 toLogin 按鈕邏輯
    </script>
    <script>
        console.log("register page loaded");
    </script>

</body>
</html>
