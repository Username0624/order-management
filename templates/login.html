<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入您的帳號</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8uR2gII9oMvW14jWc//Y4/l86iM/8U8/51L6I6w1YtJ5P5w5/2F/1L6W1P5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
        
        <div class="card shadow-lg p-3 my-5" style="max-width: 450px; width: 90%;">
            <div class="card-body p-5">
                
                <h2 class="card-title text-center mb-1 fw-bold">系統登入</h2>
                <p class="text-center text-muted mb-4">歡迎使用訂單管理系統</p>
                
                <form id="loginForm">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" id="email" class="form-control" placeholder="請輸入 Email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" id="password" class="form-control" placeholder="請輸入密碼" required>
                        
                        <div class="text-end mt-1">
                             <a href="{{ url_for('forgot_password_page') }}" class="link-primary text-decoration-none small">忘記密碼？</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">登入</button>
                </form>

                <p id="msg" class="mt-4 text-center"></p>
                
                <hr class="my-4">

                <p class="text-center text-muted mb-3">沒有帳號？</p>
                <button id="toRegister" class="btn btn-outline-secondary w-100 py-2">
                    註冊新帳號
                </button>
              
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='api.js') }}"></script>

    <script>
        // 登入事件
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // 確保您的前端 JS 能夠正確存取 Email 和 Password 的值
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const msgElement = document.getElementById("msg");

            const result = await apiLogin(emailInput.value, passwordInput.value);
            msgElement.innerText = result.message || result.error;

            if(result.user_id){
                localStorage.setItem("user_id", result.user_id);
                localStorage.setItem("username", result.username);

                location.href = "dashboard";  // 登入成功跳轉 dashboard
            }
        });

        // 註冊按鈕事件
        document.getElementById("toRegister").addEventListener("click", () => {
            location.href = "register";
        });
    </script>
</body>
</html>
