<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 | 訂單管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 400px; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card form-container bg-white">
            <h4 class="card-title text-center mb-4">設定新密碼</h4>
            
            <div id="messageArea" class="alert d-none" role="alert"></div>

            <div id="formArea">
                <p class="text-muted text-center mb-4">請輸入您的新密碼。</p>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">新密碼</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPasswordInput" class="form-label">確認新密碼</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="resetPasswordBtn">重設密碼</button>
            </div>

            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none">返回登入頁</a>
            </div>
        </div>
    </div>

    <script>
        // 獲取 URL 中的 token。因為 Flask 已經將 token 放在 URL 最後，可以直接從 window.location 取得。
        const urlSegments = window.location.pathname.split('/');
        // Flask 路由是 /reset-password/<token>，所以 token 在最後一個位置
        const token = urlSegments[urlSegments.length - 1]; 
        
        document.getElementById('resetPasswordBtn').addEventListener('click', async function() {
            const new_password = document.getElementById('passwordInput').value;
            const confirm_password = document.getElementById('confirmPasswordInput').value;
            const messageArea = document.getElementById('messageArea');
            const resetBtn = this;
            
            messageArea.classList.add('d-none');

            if (!new_password || !confirm_password) {
                messageArea.className = 'alert alert-warning';
                messageArea.textContent = '請輸入並確認您的新密碼。';
                messageArea.classList.remove('d-none');
                return;
            }
            if (new_password !== confirm_password) {
                messageArea.className = 'alert alert-danger';
                messageArea.textContent = '兩次輸入的密碼不一致。';
                messageArea.classList.remove('d-none');
                return;
            }
            if (new_password.length < 6) {
                messageArea.className = 'alert alert-danger';
                messageArea.textContent = '密碼長度必須至少為 6 個字元。';
                messageArea.classList.remove('d-none');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = '重設中...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, new_password: new_password })
                });

                const data = await response.json();
                
                if (data.success) {
                    messageArea.className = 'alert alert-success';
                    messageArea.textContent = data.message + ' 3 秒後將跳轉到登入頁面。';
                    messageArea.classList.remove('d-none');
                    document.getElementById('formArea').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    messageArea.className = 'alert alert-danger';
                    messageArea.textContent = data.message || '密碼重設失敗。';
                    messageArea.classList.remove('d-none');
                }

            } catch (error) {
                console.error('重設密碼請求失敗:', error);
                messageArea.className = 'alert alert-danger';
                messageArea.textContent = '發生連線錯誤，請稍後再試。';
                messageArea.classList.remove('d-none');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = '重設密碼';
            }
        });
    </script>
</body>
</html>
