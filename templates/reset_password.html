<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重設密碼</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: steelblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c5a94;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>重設密碼</h2>
    <input type="password" id="new_password" placeholder="新密碼">
    <input type="password" id="confirm_password" placeholder="再次輸入密碼">
    <button onclick="resetPassword()">確認重設</button>

    <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<script>
    function resetPassword() {
        const password = document.getElementById("new_password").value;
        const confirm = document.getElementById("confirm_password").value;
        const msg = document.getElementById("msg");

        if (!password || !confirm) {
            msg.textContent = "請輸入完整資料";
            return;
        }
        if (password !== confirm) {
            msg.textContent = "兩次密碼不一致";
            return;
        }

        fetch("/api/reset_password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                token: "{{ token }}",
                new_password: password
            })
        })
        .then(res => res.json())
        .then(data => {
            msg.style.color = data.success ? "green" : "red";
            msg.textContent = data.message;
        });
    }
</script>

</body>
</html>
